<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wake or Suffer - Alarm App Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Wake or Suffer</h1>
      <p>Alarm app with real consequences for snoozing</p>
    </header>
    
    <main>
      <section class="setup">
        <h2>Set Alarm</h2>
        <input type="time" value="07:30" />
        <h3>Choose Your Punishment</h3>
        <ul>
          <li><input type="checkbox" id="pay" checked><label for="pay">Pay $2 every snooze</label></li>
          <li><input type="checkbox" id="lock"><label for="lock">Lock phone for 20 min</label></li>
          <li><input type="checkbox" id="math"><label for="math">Solve math problem</label></li>
          <li><input type="checkbox" id="social"><label for="social">Message a friend</label></li>
        </ul>
        <button class="primary">Save Alarm</button>
      </section>
      <section class="alarm-screen">
        <h2>Alarm Ringing!</h2>
        <p class="timer">07:30 AM</p>
        <button class="dismiss">I'm Awake</button>
        <button class="snooze">Snooze</button>
      </section>
      <section class="punishment" style="display:none">
        <h2>Punishment Activated!</h2>
        <ul>
          <li>You paid $2 to charity.</li>
          <li>Phone is locked for 20 minutes.</li>
        </ul>
        <p>Next time, rise and shine!</p>
      </section>
    </main>

    <footer>
      <small>Mockup by Rob for Aleksandar &bull; 2026</small>
    </footer>
  </div>
</body>
</html>
