<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wake or Suffer - Alarm App Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 1. Alarm List -->
    <section class="alarms-main">
      <h1>Wake or Suffer</h1>
      <div class="alarms-list"></div>
      <button class="plus-btn" title="Add Alarm">+</button>
    </section>
    <!-- 2. Add/Edit Alarm -->
    <section class="set-alarm" style="display:none">
      <h2>Set Alarm</h2>
      <label>
        Time:
        <input id="alarm-time" type="time" value="07:00" />
      </label>
      <label>
        Label:
        <input id="alarm-label" type="text" maxlength="32" placeholder="Alarm label"/>
      </label>
      <h3>Punishments</h3>
      <div class="alarm-punish">
        <label><input type="checkbox">Pay $2 every snooze</label><br/>
        <label><input type="checkbox">Lock phone for 20 min</label><br/>
        <label><input type="checkbox">Solve math problem</label><br/>
        <label><input type="checkbox">Message a friend</label><br/>
        <label><input type="checkbox" id="random-punish">Random punishment</label>
      </div>
      <div>
        <button class="save-alarm primary">Save</button> <button class="cancel-alarm">Cancel</button>
      </div>
    </section>
    <!-- 3. Alarm Modal -->
    <section class="alarm-modal" style="display:none">
      <div class="modal-content">
        <h2 class="alarm-title">Alarm</h2>
        <div class="alarm-time">07:00</div>
        <div>
          <button class="snooze-btn">Snooze</button>
          <button class="stop-btn primary">Stop</button>
        </div>
        <div class="feedback"></div>
      </div>
    </section>
    <footer>
      <small>Demo by Rob for Aleksandar &bull; 2026</small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
